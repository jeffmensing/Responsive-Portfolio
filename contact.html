<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Contact | Jeff Mensing</title>
	<link rel="stylesheet" type="text/css" href="assets/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>

<header id="headerContainer">		
	<div class="container">
		<a href="index.html" id="logo">Jeff Mensing</a>
		<nav>
	        <a href="index.html">About</a></li>
	       	<a href="portfolio.html">Portfolio</a></li>
	        <a href="contact.html">Contact</a></li>
		</nav>
	</div>
</header>

<div id="main-container" class="container">
	<section class="main-section">

	<h1>Contact</h1>

    <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

	<section class="sidebar">
	 <div id="connect">
		<h2>Connect with Me</h2>

		<a href="https://github.com/jeffmensing"><img src="images/github.png" class="social" alt="Github" /></a>
		<a href="https://www.linkedin.com/in/jeffmensing"><img src="images/linkedin.png" class="social" alt="LinkedIn" /></a>
		<a href="https://stackoverflow.com/users/7367462/jeff-mensing?tab=profile"><img src="images/stackoverflow.png" class="social" alt="Stackoverflow" /></a>
		</div>
	</section>
</div>

<footer>

</footer>

</html>
